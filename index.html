<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Bilingual Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <button id="lang-toggle" aria-label="Switch language">Español</button>
    <h1 id="title">Welcome to my portfolio</h1>
  </header>

  <main>
    <section id="en-content">
      <p>Hello! My name is Oscar. I am a software developer.</p>
    </section>

    <section id="es-content" style="display: none;">
      <p>¡Hola! Me llamo Oscar. Soy desarrollador de software.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Oscar Mochizaki</p>
  </footer>
</body>
</html>
